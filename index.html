<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="screen">
        <span class="screen__result">0</span>
      </div>
      <div class="space"></div>
      <div class="keys__container">
        <button class="item item--num">7</button>
        <button class="item item--num">8</button>
        <button class="item item--num">9</button>
        <button class="item item--divide">/</button>
        <button class="item item--num">4</button>
        <button class="item item--num">5</button>
        <button class="item item--num">6</button>
        <button class="item item--mulitply">*</button>
        <button class="item item--num">1</button>
        <button class="item item--num">2</button>
        <button class="item item--num">3</button>
        <button class="item item--subtract">-</button>
        <button class="item item--num">0</button>
        <button class="item item--dot">.</button>
        <button class="item item--equals">=</button>
        <button class="item item--add">+</button>
      </div>
    </div>
  </body>
</html>
