<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="screen">
        <span class="screen__result">1 + 1</span>
      </div>
      <div class="space"></div>
      <div class="keys__container">
        <div class="item item--num">7</div>
        <div class="item item--num">8</div>
        <div class="item item--num">9</div>
        <div class="item item--divide">/</div>
        <div class="item item--num">4</div>
        <div class="item item--num">5</div>
        <div class="item item--num">6</div>
        <div class="item item--mulitply">*</div>
        <div class="item item--num">1</div>
        <div class="item item--num">2</div>
        <div class="item item--num">3</div>
        <div class="item item--subtract">-</div>
        <div class="item item--num">0</div>
        <div class="item item--dot">.</div>
        <div class="item item--equals">=</div>
        <div class="item item--add">+</div>
      </div>
    </div>
  </body>
</html>
